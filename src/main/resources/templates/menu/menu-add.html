<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>菜单添加</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport"
              content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" th:href="@{/favicon.ico}"/>
        <link rel="stylesheet" href="./css/font.css" th:href="@{/css/font.css}">
        <link rel="stylesheet" href="./css/xadmin.css" th:href="@{/css/xadmin.css}">
        <script type="text/javascript" th:src="@{/lib/jquery/jquery.min.js}"></script>
        <script src="./lib/layui/layui.js" charset="utf-8" th:src="@{/lib/layui/layui.js}"></script>
        <script type="text/javascript" src="./js/xadmin.js" th:src="@{/js/xadmin.js}"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="x-body">
            <form action="" method="post" class="layui-form">
                <div class="layui-form-item">
                    <label for="menuName" class="layui-form-label">
                        菜单名称
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="menuName" name="menuName" th:value="${menu?.menuName}" lay-verify="required"
                               autocomplete="off" placeholder="请输入菜单名称" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="orderNum" class="layui-form-label">
                        排序
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="orderNum" th:value="${menu?.orderNum}" name="orderNum" lay-verify="number|required"
                               autocomplete="off" class="layui-input" placeholder="序号值越小, 排序越靠前">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="tree" class="layui-form-label">
                        上级菜单
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="parentId" id="tree" lay-filter="tree" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <input type="hidden" name="menuId" th:value="${menu?.menuId}">
                    <input type="hidden" name="type" value="0">
                    <button class="layui-btn layui-btn-blue" th:text="${menu}?'修改':'增加'" lay-submit="" data-th-lay-filter="${menu}?'edit':'add'">增加</button>
                </div>
            </form>
        </div>

        <script>
            layui.config({
                base: '/lib/layui/extend/'
            }).extend({
                treeGrid: 'treeSelect'
            }).use(['form', 'layer', 'treeSelect'], function () {
                $ = layui.jquery;
                var form = layui.form
                    , layer = layui.layer
                    , treeSelect = layui.treeSelect;

                treeSelect.render({
                    // 选择器
                    elem: '#tree',
                    // 数据
                    data: '/menu/tree',
                    // 异步加载方式：get/post，默认get
                    type: 'get',
                    // 占位符
                    placeholder: '请选择上级菜单',
                    success: function (d) {
                        if ([[${menu!=null}]]) {
                            // 选中节点，根据id筛选
                            treeSelect.checkNode('tree', [[${menu?.parentId}]]);
                            // 获取zTree对象，可以调用zTree方法
                            var treeObj = treeSelect.zTree('tree');
                            // 刷新树结构
                            treeSelect.refresh('tree');
                        }
                    }
                });

                //监听提交
                form.on('submit(add)', function (form) {
                    console.log(form.field);
                    //发异步，把数据提交给php
                    $.post('/menu', form.field, function (result) {
                        handlerResult(result, addDone);
                    });
                    return false;
                });

                //监听提交
                form.on('submit(edit)', function (form) {
                    console.log(form.field);
                    //发异步，把数据提交给php
                    form.field._method = 'PUT';
                    console.log(form.field);
                    $.post('/menu', form.field, function (result) {
                        handlerResult(result, editDone);
                    });
                    return false;
                });

                function addDone(data) {
                    console.log("add result id : ", data);
                    layer.msg("添加成功", {icon: 6});
                }

                function editDone(data) {
                    console.log("edit result id : ", data);
                    layer.msg("修改成功", {icon: 6});
                }
            });
        </script>
    </body>

</html>
