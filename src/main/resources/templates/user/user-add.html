<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>用户添加</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport"
              content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" th:href="@{/favicon.ico}"/>
        <link rel="stylesheet" href="./css/font.css" th:href="@{/css/font.css}">
        <link rel="stylesheet" href="./css/xadmin.css" th:href="@{/css/xadmin.css}">
        <link rel="stylesheet" th:href="@{/lib/layui/extend/formSelects-v4.css}" />
        <script type="text/javascript" th:src="@{/lib/jquery/jquery.min.js}"></script>
        <script src="./lib/layui/layui.js" charset="utf-8" th:src="@{/lib/layui/layui.js}"></script>
        <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
        <script type="text/javascript" th:src="@{/js/js-pinyin.js}"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .layui-form-checked:hover span {
                background-color: #02a7f0;
            }
        </style>
    </head>

    <body>
        <div class="x-body">
            <form action="" method="post" class="layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">
                        用户名
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="username" name="username"
                               lay-verify="username" lay-vertype="tips"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="email" class="layui-form-label">
                        邮箱
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="email" name="email"
                               lay-verify="required|email" lay-vertype="tips"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="password" class="layui-form-label">
                        用户密码
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="password" name="password"
                               lay-verify="required" lay-vertype="tips"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" pane="">
                    <label class="layui-form-label">
                        状态
                    </label>
                    <div class="layui-input-block">
                        <input type="radio" name="status" value="1" checked title="正常">
                        <input type="radio" name="status" value="0" title="禁用">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        角色
                    </label>
                    <div class="layui-input-block">
                        <select name="role" xm-select="role-select"
                                lay-verify="required"
                                lay-vertype="tips"
                                xm-select-search="">
                            <option value="">请选择角色</option>
                            <option th:each="role:${roles}" th:value="${role.roleId}" th:text="${role.roleName}"></option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block" style="margin-left:0;text-align:center;">
                        <button type="button"  class="layui-btn layui-btn-normal btn-w100" lay-submit="" lay-filter="add">添加</button>
                    </div>
                </div>
            </form>
        </div>

        <script>
            layui.config({
                base: '/lib/layui/extend/'
            }).extend({
                formSelects: 'formSelects-v4'
            }).use(['form', 'layer', 'formSelects'], function () {
                $ = layui.jquery;
                var form = layui.form
                    , layer = layui.layer
                    , formSelects = layui.formSelects;

                form.on('submit(add)', function (form) {
                    form.field.role = formSelects.value('role-select', 'val');
                    $.post('/user', form.field, function (result) {
                        handlerResult(result, addDone);
                    });
                    return false;
                });

                formSelects.filter('role-select', function (id, inputVal, val, isDisabled) {
                    return !(PY.fullPY(val.name).toLowerCase().indexOf(inputVal) !== -1 ||    //拼音全拼是否包含
                        PY.fullPY(val.name, true).indexOf(inputVal) !== -1 ||            //拼音简拼是否包含
                        val.name.indexOf(inputVal) !== -1);
                });

                function addDone(data) {
                    layer.msg("添加成功", {icon: 6});
                }
            });
        </script>
    </body>

</html>
