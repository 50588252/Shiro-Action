<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>角色添加</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport"
              content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" th:href="@{/favicon.ico}"/>
        <link rel="stylesheet" href="./css/font.css" th:href="@{/css/font.css}">
        <link rel="stylesheet" href="./css/xadmin.css" th:href="@{/css/xadmin.css}">
        <script type="text/javascript" th:src="@{/lib/jquery/jquery.min.js}"></script>
        <script src="./lib/layui/layui.js" charset="utf-8" th:src="@{/lib/layui/layui.js}"></script>
        <script type="text/javascript" src="./js/xadmin.js" th:src="@{/js/xadmin.js}"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="x-body">
            <form action="" method="post" class="layui-form">
                <div class="layui-form-item">
                    <label for="roleName" class="layui-form-label">
                        角色名称
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="roleName" name="roleName" th:value="${role?.roleName}"
                               lay-verify="required" lay-vertype="tips"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="remark" class="layui-form-label">
                        角色描述
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="remark" name="remark" th:value="${role?.remark}"
                               lay-verify="required" lay-vertype="tips"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        选择权限
                    </label>
                    <div class="layui-input-block">
                        <div id="LAY-auth-tree-index"></div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block" style="margin-left:0;text-align:center;">
                        <input type="hidden" name="roleId" th:value="${role?.roleId}">
                        <button class="layui-btn layui-btn-blue" th:text="${role}?'修改':'添加'" lay-submit="" data-th-lay-filter="${role}?'edit':'add'">添加</button>
                    </div>
                </div>
            </form>
        </div>

        <script>
            layui.config({
                base: '/lib/layui/extend/'
            }).use(['form', 'layer', 'authtree'], function () {
                $ = layui.jquery;
                var form = layui.form
                    , layer = layui.layer
                    , authtree = layui.authtree;

                $.get('/menu/list', function (data) {
                    var trees = authtree.listConvert(data.data, {
                        primaryKey: 'id'
                        , startPid: 0
                        , parentKey: 'pid'
                        , nameKey: 'name'
                        , valueKey: 'id'
                        , checkedKey: [[${checkedKey == null? '[]' : checkedKey}]]
                    });
                    // 如果后台返回的不是树结构，请使用 authtree.listConvert 转换
                    authtree.render('#LAY-auth-tree-index', trees, {
                        inputname: 'menuIds[]',
                        layfilter: 'lay-check-auth',
                        openall: true,
                        autowidth: true,
                        autoclose: false
                    });
                });

                // 监听提交
                form.on('submit(add)', function (form) {
                    form.field.menuIds = authtree.getChecked('#LAY-auth-tree-index');
                    $.post('/role', form.field, function (result) {
                        handlerResult(result, addDone);
                    });
                    return false;
                });

                // 监听提交
                form.on('submit(edit)', function (form) {
                    form.field.menuIds = authtree.getChecked('#LAY-auth-tree-index');
                    form.field._method = 'PUT';
                    $.post('/role', form.field, function (result) {
                        handlerResult(result, editDone);
                    });
                    return false;
                });

                
                function addDone(data) {
                    layer.msg("添加成功", {icon: 6});
                }

                function editDone(data) {
                    layer.msg("修改成功", {icon: 6});
                }
            });
        </script>
    </body>

</html>
