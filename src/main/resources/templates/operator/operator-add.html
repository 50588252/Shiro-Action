<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>操作点添加</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport"
              content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" th:href="@{/favicon.ico}"/>
        <link rel="stylesheet" href="./css/font.css" th:href="@{/css/font.css}">
        <link rel="stylesheet" href="./css/xadmin.css" th:href="@{/css/xadmin.css}">
        <script type="text/javascript" th:src="@{/lib/jquery/jquery.min.js}"></script>
        <script src="./lib/layui/layui.js" charset="utf-8" th:src="@{/lib/layui/layui.js}"></script>
        <script type="text/javascript" src="./js/xadmin.js" th:src="@{/js/xadmin.js}"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="x-body">
            <form action="" method="post" class="layui-form layui-form-pane" lay-filter="form">
                <div class="layui-form-item">
                    <label for="operatorName" class="layui-form-label">
                        功能名称
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="operatorName" name="operatorName" th:value="${operator?.operatorName}"
                               lay-verify="required" lay-vertype="tips"
                               autocomplete="off" placeholder="请输入API名称" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="url" class="layui-form-label">
                        功能URL
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="url" th:value="${operator?.url}" name="url"
                               lay-verify="required" lay-vertype="tips"
                               autocomplete="off" class="layui-input" placeholder="请输入需要授权的 URL">
                        <div class="layui-form-mid layui-word-aux">
                            外部链接以 http(s):// 开头。 <br>
                            支持 ?, *, ** 通配符。
                        </div>
                    </div>
                </div>
                <div id="methodField" class="layui-form-item" pane="">
                    <label class="layui-form-label">
                        HTTP Method
                    </label>
                    <div class="layui-input-block">
                        <input type="radio" name="httpMethod" th:checked="${operator?.httpMethod == 'GET' ? true: false}" value="GET" title="GET">
                        <input type="radio" name="httpMethod" th:checked="${operator?.httpMethod == 'POST' ? true: false}" value="POST" title="POST">
                        <input type="radio" name="httpMethod" th:checked="${operator?.httpMethod == 'DELETE' ? true: false}" value="DELETE" title="DELETE">
                        <input type="radio" name="httpMethod" th:checked="${operator?.httpMethod == 'PUT' ? true: false}" value="PUT" title="PUT">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="perms" class="layui-form-label">
                        操作标识
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="perms" th:value="${operator?.perms}" name="perms"
                               lay-verify="required" lay-vertype="tips"
                               autocomplete="off" class="layui-input" placeholder="">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="tree" class="layui-form-label">
                        上级菜单
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="menuId" id="tree" lay-filter="tree" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block" style="margin-left:0;text-align:center;">
                        <input type="hidden" name="operatorId" th:value="${operator?.operatorId}">
                        <button class="layui-btn layui-btn-blue" th:text="${operator}?'修改':'增加'" lay-submit="" data-th-lay-filter="${operator}?'edit':'add'">增加</button>
                    </div>
                </div>
            </form>
        </div>

        <script>
            layui.config({
                base: '/lib/layui/extend/'
            }).use(['form', 'layer', 'treeSelect', 'autocomplete'], function () {
                $ = layui.jquery;
                var form = layui.form
                    , layer = layui.layer
                    , treeSelect = layui.treeSelect
                    , autocomplete = layui.autocomplete;

                autocomplete.render({
                    elem: $('#url'),
                    url: '/system/urls',
                    template_val: '{{d.url}}',
                    template_txt: '{{d.url}} \
                        {{#  layui.each(d.type.split(","), function(index, item){ }} \
                            <span class="layui-badge layui-bg-gray">{{item}}</span>  \
                        {{#  }); }} \
                    ',
                    onselect: function (result) {
                        layui.form.val('form', {
                            httpMethod: result.type
                        })
                    }
                });

                treeSelect.render({
                    // 选择器
                    elem: '#tree',
                    // 数据
                    data: '/menu/tree',
                    // 异步加载方式：get/post，默认get
                    type: 'get',
                    // 占位符
                    placeholder: '请选择上级菜单',
                    success: function (d) {
                        var parentId = getQueryString('parentId');
                        if (parentId) {
                            console.log(parentId);
                            treeSelect.checkNode('tree', parentId);
                        }
                        if ([[${operator!=null}]]) {
                            // 选中节点，根据id筛选
                            treeSelect.checkNode('tree', [[${operator?.menuId}]]);
                            // 获取zTree对象，可以调用zTree方法
                            var treeObj = treeSelect.zTree('tree');
                            // 刷新树结构
                            treeSelect.refresh('tree');
                        }
                    }
                });

                // 监听提交
                form.on('submit(add)', function (form) {
                    console.log(form.field);
                    //发异步，把数据提交给php
                    $.post('/operator', form.field, function (result) {
                        handlerResult(result, addDone);
                    });
                    return false;
                });

                // 监听提交
                form.on('submit(edit)', function (form) {
                    console.log(form.field);
                    //发异步，把数据提交给php
                    form.field._method = 'PUT';
                    $.post('/operator', form.field, function (result) {
                        handlerResult(result, editDone);
                    });
                    return false;
                });

                
                function addDone(data) {
                    console.log("add result id : ", data);
                    layer.msg("添加成功", {icon: 6});
                }

                function editDone(data) {
                    console.log("edit result id : ", data);
                    layer.msg("修改成功", {icon: 6});
                }
            });
        </script>
    </body>

</html>
