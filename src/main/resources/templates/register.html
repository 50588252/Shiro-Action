<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>注册页</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/font.css" th:href="@{/css/font.css}">
    <link rel="stylesheet" href="./css/xadmin.css" th:href="@{/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script src="./lib/layui/layui.js" charset="utf-8" th:src="@{/lib/layui/layui.js}"></script>
    <script type="text/javascript" src="./js/xadmin.js" th:src="@{/js/xadmin.js}"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" href="../frame/static/image/code.png">
</head>
<body>

<div class="login-main">
    <header class="layui-elip" style="width: 82%">注册页</header>

    <!-- 表单选项 -->
    <form class="layui-form">
        <div class="layui-input-inline">
            <!-- 用户名 -->
            <div class="layui-inline" style="width: 85%">
                <input type="text" class="layui-input" placeholder="请输入用户名" autocomplete="off"
                       lay-verify="required|username" id="username" name="username">
            </div>
            <!-- 对号 -->
            <div class="layui-inline">
                <i class="layui-icon" id="ri" style="color: green;font-weight: bolder;" hidden></i>
            </div>
            <!-- 错号 -->
            <div class="layui-inline">
                <i class="layui-icon" id="wr" style="color: red; font-weight: bolder;" hidden>ဆ</i>
            </div>
        </div>
        <!-- 密码 -->
        <div class="layui-input-inline">
            <div class="layui-inline" style="width: 85%">
                <input type="password" id="password" name="password" lay-verify="required|password"
                       placeholder="请输入密码"
                       autocomplete="off" class="layui-input">
            </div>
            <!-- 对号 -->
            <div class="layui-inline">
                <i class="layui-icon" id="pri" style="color: green;font-weight: bolder;" hidden></i>
            </div>
            <!-- 错号 -->
            <div class="layui-inline">
                <i class="layui-icon" id="pwr" style="color: red; font-weight: bolder;" hidden>ဆ</i>
            </div>
        </div>
        <!-- 确认密码 -->
        <div class="layui-input-inline">
            <div class="layui-inline" style="width: 85%">
                <input type="password" id="repassword" lay-verify="repassword" placeholder="请确认密码"
                       autocomplete="off" class="layui-input">
            </div>
            <!-- 对号 -->
            <div class="layui-inline">
                <i class="layui-icon" id="rpri" style="color: green;font-weight: bolder;" hidden></i>
            </div>
            <!-- 错号 -->
            <div class="layui-inline">
                <i class="layui-icon" id="rpwr" style="color: red; font-weight: bolder;" hidden>ဆ</i>
            </div>
        </div>

        <div class="layui-input-inline login-btn" style="width: 85%">
            <button type="submit" lay-submit lay-filter="sub" class="layui-btn">注册</button>
        </div>

        <hr style="width: 85%"/>
        <p style="width: 85%">
            <a href="login" class="fl">已有账号？立即登录</a>
            <a href="javascript:;" class="fr">忘记密码？</a>
        </p>
    </form>
</div>

<script type="text/javascript">
    layui.use(['form', 'jquery', 'layer'], function () {
        var form = layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;

        form.verify({
            username: function (value) {
                if (!value) {
                    return '昵称不能为空';
                }

                $.ajax({
                    url: 'checkUser',
                    type: 'get',
                    async: false,
                    dataType: 'json',
                    data: {username: value},
                    //验证用户名是否可用
                    success: function (data) {
                        if (data.data) {
                            return '当前用户名已被占用! ';
                        }
                    }
                })
            },
            password: [
                /^[\S]{6,12}$/,
                '密码必须6到12位，且不能出现空格'
            ],
            repassword: function (value) {
                var password = $('#password').val();
                if (value !== password) {
                    return '两次密码不一致';
                }
            }
        });

        //添加表单失焦事件
        //验证表单
        $('#username').blur(function () {
            var username = $(this).val();
            if (username !== '') {
                $.ajax({
                    url: 'checkUser',
                    type: 'get',
                    dataType: 'json',
                    data: {username: username},
                    //验证用户名是否可用
                    success: function (data) {
                        if (data.data) {
                            $('#wr').removeAttr('hidden');
                            $('#ri').attr('hidden', 'hidden');
                            showError('当前用户名已被占用!');
                        } else {
                            $('#ri').removeAttr('hidden');
                            $('#wr').attr('hidden', 'hidden');
                        }
                    }
                })
            }
        });

        // 为密码添加正则验证
        $('#password').blur(function () {
            var reg = /^[\S]{6,12}$/;
            if (!($('#password').val().match(reg))) {
                $('#pwr').removeAttr('hidden');
                $('#pri').attr('hidden', 'hidden');
                showError('密码必须6到12位，且不能出现空格');
            } else {
                $('#pri').removeAttr('hidden');
                $('#pwr').attr('hidden', 'hidden');
            }
        });

        //验证两次密码是否一致
        $('#repassword').blur(function () {
            if ($('#password').val() !== $('#repassword').val()) {
                $('#rpwr').removeAttr('hidden');
                $('#rpri').attr('hidden', 'hidden');
                showError('两次输入密码不一致!');
            } else {
                $('#rpri').removeAttr('hidden');
                $('#rpwr').attr('hidden', 'hidden');
            }
        });

        //
        //添加表单监听事件,提交注册信息
        form.on('submit(sub)', function (form) {
            $.post('/register', form.field, function (result) {
                handlerResult(result, registerDone);
            });
            //防止页面跳转
            return false;
        });
    });

    function registerDone(data) {
        layer.msg("注册成功, 即将前往登录页!", function () {
            window.location.href = "login"
        })
    }
</script>
</body>
</html>
